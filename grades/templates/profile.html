<!doctype html>

<!-- Header -->
{% include "header.html" with title="CS 3550" %}

<div class="content">
    <!-- Title and Description -->
    <div class="title content">
        <h2>Your grades</h2>
    </div>

    <!-- Action Box -->
    <div class="action-box">
        <div>
            <p>Currently logged in as ta1.</p>
            <a href="#" role="button">Log out</a>
        </div>
    </div>

    <!-- Graded Table -->
    <table id="profile-table">
        <thead>
            <tr>
                <th>Assignment</th>
                <th class="numeric-column">Graded</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr>
                <td> <a href="/{{assignment.0}}/">{{assignment.1}}</a> </td>
                <td class="numeric-column">{{assignment.2}}/{{assignment.3}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
